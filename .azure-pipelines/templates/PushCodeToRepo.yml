parameters:
- name: sdkRepoName
  type: string
  default: ''
- name: branchName
  type: string
  default: ''
steps:
- bash: |
    cd $(Pipeline.Workspace)/s/${{ parameters.sdkRepoName }}
    echo "https://$(PIPELINE_USER):$(PIPELINE_TOKEN)@github.com" > ~/.git-credentials
    git config credential.helper store ; git config --global user.email "$(PIPELINE_USER)@microsoft.com";git config --global user.name "$(PIPELINE_USER)"
    git branch; git pull origin ${{ parameters.branchName }}; git add -A; git commit -m "autogenerated"; git push origin ${{ parameters.branchName }};
  displayName: 'push code to repo'